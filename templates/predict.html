<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Prediction Results</title>
    <style>
        body {
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
        }
        .prediction-result {
            font-size: 1.2em
        }
        .prediction-result {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Prediction Results</h1>
        <div class="prediction-result">
            <h3>Raw Prediction:</h3>
            <pre>{{ prediction }}</pre>
        </div>
        <div class="prediction-result">
            <h3>Predicted Class:</h3>
            <pre>{{ predicted_class }}</pre>
        </div>
        <div class="prediction-result">
            <h3>Prediction Explanation:</h3>
            <pre>{{ class_description }}</pre>
        </div>
        <a href="{{ url_for('predict') }}" class="btn btn-primary mt-3">Predict Another Data</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
