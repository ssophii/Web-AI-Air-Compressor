<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Model Summary</title>
    <style>
        body {
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Model Summary</h1>
        
        <h2 class="mb-3">Summary</h2>
        <pre>{{ model_summary }}</pre>
        
        <h2 class="mb-3">Model Accuracy</h2>
        <img src="{{ url_for('static', filename='accuracy.png') }}" class="img-fluid mb-3" alt="Accuracy Graph">
        
        <h2 class="mb-3">Model Loss</h2>
        <img src="{{ url_for('static', filename='loss.png') }}" class="img-fluid mb-3" alt="Loss Graph">
        
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
